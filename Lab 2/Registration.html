<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form>
        <p>Name: <input type="text" name="studentName" required></p>
        <p>Reg No: <input type="text" name="regNo" placeholder="e.g. 22-P-CS-123"></p>
        <p>Email: <input type="email" name="email" required></p>
        <p>Password: <input type="password" name="pwd" required></p>

        <p>Course Selection:
            <select name="courses">
                <option value="web">Web Technologies</option>
                <option value="os">Operating Systems</option>
                <option value="stats">Prob & Stats</option>
            </select>
        </p>

        <p>Semester: 
            <input type="radio" name="sem" value="3"> 3rd
            <input type="radio" name="sem" value="4" checked> 4th
            <input type="radio" name="sem" value="5"> 5th
        </p>

        <p>
            <input type="checkbox" name="terms" required> I agree to the terms and conditions
        </p>

        <input type="submit" value="Register Student">
    </form>
</body>
</html>
